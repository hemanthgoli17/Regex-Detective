<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    {% if email_id and valid_status == True %}
        <p class="valid">{{ email_id }} is valid email id</p>
    {% elif email_id and valid_status == False %}
        <p class="invalid">{{ email_id }} is not valid email id</p>
    {% endif %}
    <div class="form-back-button">
        <form action="/" method="get">
            <button class="back-button" type="submit">Back</button>
        </form>
    </div>
</body>
</html>
